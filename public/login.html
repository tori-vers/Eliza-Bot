<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    
        <div id="message"></div>
    
        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
        
        <!-- Button to go back to index.html -->
        <button onclick="goToIndexPage()" class="back-button">Go Back to Main Page</button>
    </div>

    <script src="login.js"></script> <!-- Include your login script -->

    <script>
        function goToIndexPage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
