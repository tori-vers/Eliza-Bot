<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chat - Eliza</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>

    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: #222;}
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>
    </head>
    <body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="ElizaCharacter.jpg" style="width:100%">
    <a href="index.html#home" class="w3-bar-item w3-button w3-padding-large w3-black">
      <i class="fa fa-home w3-xxlarge"></i>
      <p>HOME</p>
    </a>
    <a href="index.html#chat" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-comments w3-xxlarge"></i>
      <p>CHAT</p>
    </a>
    <!-- Virtual Chat link -->
  <a href="virtual-chat.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-comment-o w3-xxlarge"></i>
    <p>Virtual Chat</p>
  </a>
    <a href="index.html#chat-history" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-history w3-xxlarge"></i>
      <p>CHAT HISTORY</p>
      </a>
      <a href="login.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-sign-in w3-xxlarge"></i>
        <p>LOGIN</p>
      </a>
    </nav>
  
  <!-- Navbar on small screens (Hidden on medium and large screens) -->
  <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="#" class="w3-bar-item w3-button" style="width:33% !important">HOME</a>
      <a href="#chat" class="w3-bar-item w3-button" style="width:33% !important">CHAT</a>
      <a href="#chat-history" class="w3-bar-item w3-button" style="width:33% !important">CHAT HISTORY</a>
    </div>
  </div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Virtual Human Display -->
    <div id="virtual-human-container" class="w3-container">
        <!-- Embed the talking head video -->
        <video id="virtual-human" autoplay>
            <source src="https://ugc-idle.s3-us-west-2.amazonaws.com/est_1dc88daaa1eb74c1e50d8722328860a3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Chat Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="chat">
    <!-- Live Chat Log with Eliza -->
    <div id="chat-log-container">
        <div class="log-header">Chat Log</div>
        <div id="chat-history-container"></div>
    </div>
    <!-- Input Box for Chatting -->
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Say something to Eliza...">
        <button id="sendBtn" onclick="sendToEliza()">Send</button>
        <button id="speech-btn" onclick="startSpeechRecognition()">Mic</button>
    </div>
  </div>
  <div id="blank-section"></div>
</div>

</body>
</html>
